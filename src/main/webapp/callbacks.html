<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Day-1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JavaScript Day-1 - callbacks and asynchronous callbacks</h1>
        
        <p>Åben web console for at se svar og kode</p>
        <p>Kode ligger i callbacks.html</p>

        <script>
//Getting comfortable with filter, map and forEach

// Opgave 1:
// Use the filter method to create a new array with only names of length <=3
            var arr = ["Theodore", "Adelaide", "Freya", "Ryan", "Al", "Liv"];
            var filArr = arr.filter(word => word.length <= 3);

            console.log("Opgave 1:")
            console.log(arr)
            console.log(filArr)

// Use the forEach method to iterate and print (console.log) both the original and the new array
            console.log("forEach fuldt array:")
            arr.forEach(name => console.log(name))
            console.log("forEach navne på 3 eller færre bogstaver:")
            filArr.forEach(name => console.log(name))


// Opgave 2:
// Use the names-array created above, and, using its map method, create a new array with all names uppercased
            var mapArr = arr.map(function (u) {
                return u.toUpperCase();
            });
            console.log("Opgave 2:")
            console.log(mapArr)


// Opgave 3:
// Use map, join + just a little bit more to create a function, which given the array of names, 
            var namesHTML = arr.map(function (name) {
                return "<li>" + name + "</li>";
            }).join();
            console.log("Opgave 3:")
            console.log("<ul>" + namesHTML + "</ul>")


// Opgave 4:
            console.log("Opgave 4:")
            var cars = [
                {id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000},
                {id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900},
                {id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000},
                {id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799},
                {id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799}
            ];

//Cars newer than 1999
            var fill1 = cars.filter(function (car) {
                return car.year > 1999;
            })
            console.log("Cars newer than 1999:")
            console.log(fill1)

//All  Volvo’s
            var fill2 = cars.filter(function (car) {
                return car.make === 'Volvo';
            })
            console.log("All  Volvo’s")
            console.log(fill2)

//All cars with a price below 5000
            var fill3 = cars.filter(function (car) {
                return car.price < 5000;
            })
            console.log("All cars with a price below 5000")
            console.log(fill3)


// Opgave 4a:
            var sqlStr = cars.map(car => "INSERT INTO cars (id,year,make,model,price) VALUES (" + car.id + ", " + car.year + ", " + car.make + ", " + car.model + ", " + car.price + ")");
            console.log("Opgave 4a:")
            console.log(sqlStr)


// Asynchronous Callbacks
// Opgave 1:
            console.log("Asynchronous Callbacks")
            console.log("Opgave 1:")
            var msgPrinter = function (msg, delay) {
                setTimeout(function () {
                    console.log(msg);
                }, delay);
            };
            console.log("aaaaaaaaaa");
            msgPrinter("bbbbbbbbbb", 2000);
            console.log("dddddddddd");
            msgPrinter("eeeeeeeeee", 1000);
            console.log("ffffffffff");

// Opgave 2:
            console.log("Opgave 2:")
            console.log("Sætninger a, d og f vil blive udskrevet med det samme.")
            console.log("Sætning e vil blive udskrevet efterfølgende med det givne delay 1000")
            console.log("Sætning b vil blive udskrevet til sidst med det givne delay 2000")
            console.log("Jeg kørte programmet og kunne se at de blev udskrevet som jeg forventede.")
            /* Sætninger a, d og f vil blive udskrevet med det samme.
             * Sætning e vil blive udskrevet efterfølgende med det givne delay 1000
             * Sætning b vil blive udskrevet til sidst med det givne delay 2000
             * 
             * Jeg kørte programmet og kunne se at de blev udskrevet som jeg forventede.*/
        </script>
    </body>
</html>
